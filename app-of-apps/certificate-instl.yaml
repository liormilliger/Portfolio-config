apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-certificate
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:liormilliger/Portfolio-config.git
    path: app-of-apps/files/cert-mnfst.yaml
    targetRevision: HEAD
  destination: 
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
