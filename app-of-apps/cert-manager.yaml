apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: "v1.13.3"
    helm:
      valuesObject:
        installCRDs: true
    #     valueFiles:
    #     - $values/app-of-apps/files/cert-values.yaml
    # - repoURL: git@github.com:liormilliger/Portfolio-config.git
    #   targetRevision: HEAD
    #   ref: values
  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true