apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: juice-shop-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: juice-shop
      app.kubernetes.io/instance: my-juice-shop
  endpoints:
  - port: http
    path: /metrics
  namespaceSelector:
    matchNames:
    - default
    