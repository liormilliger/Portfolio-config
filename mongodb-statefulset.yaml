apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: mongodb
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:5.0
        ports:
        - containerPort: 27017
          name: mongo
        env:
        - name: MONGO_INITDB_DATABASE
          value: blog
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "root"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "password"
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
        - name: init-database
          mountPath: "/docker-entrypoint-initdb.d/"
        # command:
        # - "mongod"
        # - "--bind_ip_all"
        # - "--replSet"
        # - "demoReplSet"
      volumes:
      - name: init-database
        configMap:
          name: mongo-init-script
      - name: mongo-data
        persistentVolumeClaim:
          claimName: mongo-pvc
