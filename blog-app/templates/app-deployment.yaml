apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-app
  # namespace: app
  labels:
    app: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: 644435390668.dkr.ecr.us-east-1.amazonaws.com/liorm-portfolio:1.0.48
        envFrom:
        - configMapRef:
            name: blog-conf
        ports:
        - containerPort: 5000
