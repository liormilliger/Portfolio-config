apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-app
  # namespace: app
  labels:
    app: {{ .Values.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - name: {{ .Values.appName }}
        image: 644435390668.dkr.ecr.us-east-1.amazonaws.com/liorm-portfolio:1.0.85
        envFrom:
        - configMapRef:
            name: blog-conf
        ports:
        - containerPort: {{ .Values.appPort }}
          name: webapp
