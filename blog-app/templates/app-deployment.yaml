apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-app
  # namespace: app
  labels:
    app: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
      # annotations:
      #   prometheus.io/scrape: "true"
      #   prometheus.io.scheme: "http"
      #   prometheus.io/path: "/metrics"
      #   prometheus.io/port: "5000"
    spec:
      containers:
      - name: blog
        image: 644435390668.dkr.ecr.us-east-1.amazonaws.com/liorm-portfolio:1.0.3
        envFrom:
        - configMapRef:
            name: blog-conf
        ports:
        - containerPort: 5000
          name: webapp
